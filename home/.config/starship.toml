"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](bg:#bfc6e0)\
[ ](bg:#b5bedb)\
[ ](bg:#a3aed2)\
$os\
$username\
[](fg:color_dark5 bg:#769ff0)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:color_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_blue bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

palette = 'catppuccin_mocha'

